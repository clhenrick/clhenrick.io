- title: Visualizing CO2 and GNI
  tags:
    - data-viz
  description: >-
    An interactive Processing sketch that visualizes data relating to climate change from the World
    Bank's Indicators Data.
  description_long: |
    As part of an exercise in creating a multi-dimensional scatterplot, I plotted data sourced from the [World Bank's Indicators](https://data.worldbank.org/indicator) on Gross National Income (GNI) along the x-axis and Carbon Dioxide output on the y-axis for all countries that data was available for using the creative coding software [Processing](https://processing.org).

    Each circle represents a single country, is sized by that country's population, and is colored by the world region the country belongs to (according to the World Bank). Hovering over a circle reveals a tooltip showing the country name, region, and values for GNI and CO2. The scatterplot's x and y axes may be toggled between linear and logarithmical modes. The result shows a strong linear correlation between the x and y variables: as GNI increases so does CO2 output.

    While this project by no means lives up to it, it was inspired by [Hans Rosling](https://en.wikipedia.org/wiki/Hans_Rosling)'s infamous Ted Talk [*The best statistics youâ€™ve ever seen*](https://www.youtube.com/watch?v=hVimVzgtD6w).
  code: https://github.com/clhenrick/data-viz-projects/tree/master/03_scatterplot
